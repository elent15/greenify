<section class="hero">
  <div class="outer-container">
    <div class="hero__container">
      <div class="hero__content">
        <h1 class="first-title hero__title">
          Welcome to Greenify
          <span class="hero__title-span">
            Your Sustainable
          </span>
          <span class="hero__title-primary-span">
            Shopping Destination
          </span>
        </h1>
        <div class="text hero__text">
          "Discover Sustainability. Embrace Greenify.<br>
          Your Eco-Friendly Haven for Conscious Shopping."
        </div>
        <button class="btn btn-reset hero__btn" type="button">
          shop now
        </button>
      </div>
      <div class="hero__img-block">
        <div class="swiper hero-swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide hero-swiper-slide">
              <picture>
                <source media="(max-width: 560px)" srcset="./images/hero-sm-1.webp" type="image/webp">
                <source media="(max-width: 560px)" srcset="./images/hero-sm-1.png">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-1.webp" type="image/webp">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-1.png">
                <source srcset="./images/hero-bg-1.webp" type="image/webp">
                <img src="./images/hero-bg-1.png" alt="Eco-products" width="360" height="530">
              </picture>
            </div>
            <div class="swiper-slide hero-swiper-slide">
              <picture>
                <source media="(max-width: 560px)" srcset="./images/hero-sm-2.webp" type="image/webp">
                <source media="(max-width: 560px)" srcset="./images/hero-sm-2.png">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-2.webp" type="image/webp">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-2.png">
                <source srcset="./images/hero-bg-2.webp" type="image/webp">
                <img src="./images/hero-bg-2.png" alt="Eco-products" width="360" height="530" loading="lazy">
              </picture>
            </div>
            <div class="swiper-slide hero-swiper-slide">
              <picture>
                <source media="(max-width: 560px)" srcset="./images/hero-sm-3.webp" type="image/webp">
                <source media="(max-width: 560px)" srcset="./images/hero-sm-3.png">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-3.webp" type="image/webp">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-3.png">
                <source srcset="./images/hero-bg-3.webp" type="image/webp">
                <img src="./images/hero-bg-3.png" alt="Eco-products" width="360" height="530" loading="lazy">
              </picture>
            </div>
            <div class="swiper-slide hero-swiper-slide">
              <picture>
                <source media="(max-width: 560px)" srcset="./images/hero-sm-4.webp" type="image/webp">
                <source media="(max-width: 560px)" srcset="./images/hero-sm-4.png">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-4.webp" type="image/webp">
                <source media="(max-width: 1150px)" srcset="./images/hero-md-4.png">
                <source srcset="./images/hero-bg-4.webp" type="image/webp">
                <img src="./images/hero-bg-4.png" alt="Eco-products" width="360" height="530" loading="lazy">
              </picture>
            </div>
          </div>
        </div>
      </div>
    </div>
    <svg class="primary-butterfly">
      <use xlink:href="./images/sprite.svg#primary-butterfly"></use>
    </svg>
    <svg class="accent-butterfly">
      <use xlink:href="./images/sprite.svg#accent-butterfly"></use>
    </svg>
    <svg class="hero-lamp">
      <use xlink:href="./images/sprite.svg#hero-lamp"></use>
    </svg>
  </div>
</section>
